module:
  title: SVM分类器训练模块
  name: bci_classification_svm_fit
  version: 1.0.0
  desc: 模块功能说明
  tags:
    - 分类
    - SVM
    - 训练
  requirements:
    - scikit-learn
    - numpy
  inputs:
    - name: neural_data
      desc: 神经数据，类型为numpy.ndarray
    - name: target
      desc: 标签数据，类型为numpy.ndarray
  outputs:
    - name: model
      desc: 分类模型，类型为sklearn.svm
  env_params:
    - name: INPUT_PARAM_C
      default_value: "10"
      title: 参数 C 数值
      desc: SVM 模型参数 C
    - name: INPUT_PARAM_DECISION_FUNCTION_SHAPE
      default_value: "ovo"
      title: 参数 DECISION_FUNCTION_SHAPE 数值
      desc: SVM 模型参数 DECISION_FUNCTION_SHAPE
