module:
  title: 情绪划分训&测试集
  name: bci_emotion_split_data
  version: 1.0.0
  desc: 模块功能说明
  tags:
    - emotion
  requirements:
    - scikit-learn
    - numpy==1.26.4
  inputs:
    - name: slice_data
      desc: 情绪分片数据，类型为numpy.ndarray
    - name: labels
      desc: 情绪标签，类型为numpy.ndarray
  outputs:
    - name: x_train
      desc: x_train，类型为numpy.ndarray
    - name: y_train
      desc: y_train，类型为numpy.ndarray
    - name: x_test
      desc: x_test，类型为numpy.ndarray
    - name: y_test
      desc: y_test，类型为numpy.ndarray
  env_params: [ ]
